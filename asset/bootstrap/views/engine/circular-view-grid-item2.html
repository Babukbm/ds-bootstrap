<div class="item" style="width: 300px">
    <div class="item-image" style="width: 300px; height: 300px; display: table-cell; vertical-align: middle">
        <img itemprop="image" data-ng-src="{{vm.activeItem.ImageUrl || getThemeUrl('/images/no_image.jpg')}}" class="img-responsive" />
    </div>
    <div class="hidden meta">
        <div class="product-id">{{vm.activeItem.CircularItemId}}</div>
        <div class="product-brand">{{vm.activeItem.BrandName}}</div>
        <div class="product-category">{{vm.activeItem.CategoryName}}</div>
    </div>
    <div class="item-content" style="text-align: left">
        <div class="item-top-content">
            <div class="item-top-content-inner">
                <div class="item-product-price">
                    <span class="price-num">{{vm.activeItem.PriceString}}</span>
                    <div class="subdescription" data-ng-show="vm.activeItem.Savings">SAVINGS - {{vm.activeItem.SavingsString}}</div>
                </div>
                <div class="item-product">
                    <div class="item-top-title">
                        <h2>{{vm.activeItem.Description}}</h2>
                        <p class="subdescription">
                            {{vm.activeItem.ItemDescription}}
                        </p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
